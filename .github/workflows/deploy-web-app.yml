name: Deploy Monitoring App to Azure App Service (Docker)

on:
  workflow_dispatch:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry (ACR)
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

    - name: Build and push Docker image to ACR
      run: |
        docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/my-python-app:latest .
        docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/my-python-app:latest

    - name: Set up Azure Web App with Docker
      uses: azure/webapps-deploy@v2
      with:
        app-name: my-python-app  # App service name
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        images: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/my-python-app:latest
