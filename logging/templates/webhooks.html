<!DOCTYPE html>
<html>
<head>
    <title>Webhooks</title>
    <script>
        function fetchWebhook() {
            fetch(window.location.href)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newContent = doc.querySelector('ul') ? doc.querySelector('ul').innerHTML : '<p>No webhooks received yet.</p>';
                
                    // Update the content on the current page
                    const container = document.querySelector('ul') || document.querySelector('p');
                    container.innerHTML = newContent;
                })
                .catch(error => console.error('Error fetching webhooks:', error));
            }

        // Fetch updates every 5 seconds
        setInterval(fetchWebhook, 5000);

        function clearWebhooks() {
            if (confirm('Are you sure you want to clear this?')) {
                fetch('/clear_webhooks', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            document.querySelector('pre').innerHTML = ''; // Clear the webhook content on the page
                        } else if (data.error) {
                            alert(data.error);
                        }
                    })
                    .catch(error => console.error('Error clearing:', error));
            }
        }
    </script>
    <style>
        /* Style for the download button */
        .download-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Icon inside the button */
        .download-button i {
            font-size: 24px;
        }

        /* Style for the clear button */
        .clear-button {
            position: fixed;
            bottom: 100px; /* Adjust to hover above the download button */
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
        }

        .clear-button:hover {
            background-color: #912f38;
        }

        /* Icon inside the button */
        .clear-button i {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Received Webhooks</h1>
    {% if webhooks %}
        <ul>
            {% for webhook in webhooks %}
                <li>
                    <pre>{{ webhook | tojson(indent=2) }}</pre>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No webhooks received yet.</p>
    {% endif %}
    <a href="/">Back to Home</a>

    <!-- Download button -->
    <a href="/download_webhooks" class="download-button" title="Download Webhooks">
        <i>&#x2B07;</i>
    </a>

    <!-- Clear button -->
    <button class="clear-button" title="Clear" onclick="clearWebhooks()">
        <i>&#x1F5D1;</i> <!-- Unicode for trash icon -->
    </button>
</body>
</html>
