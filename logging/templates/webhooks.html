        function clearWebhooks() {
            if (confirm('Are you sure you want to clear this?')) {
                fetch('/clear_webhooks', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                            document.querySelector('pre').innerHTML = ''; // Clear the webhook content on the page
                        } else if (data.error) {
                            alert(data.error);
                        }
                    })
                    .catch(error => console.error('Error clearing:', error));
            }
        }
    </script>
    <style>
        /* Style for the download button */

h1 {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: white;
    z-index: 1000;
    margin: 0;
    padding: 20px 0;
    text-align: center;
    font-size: 1.8em;
    border-bottom: 1px solid #ccc;
}
ul, p {

}

.button {
    position: fixed;
    right: 20px;

    justify-content: center;

.button:hover {

<body>
    <h1>Received Webhooks</h1>
    {% if webhooks %}
        <ul>
            {% for webhook in webhooks %}
                <li>
                    <pre>{{ webhook | tojson(indent=2) }}</pre>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No webhooks received yet.</p>
    {% endif %}
    <a href="/" style="display:block;text-align:left;margin:10px 0;font-weight:bold;color:#007bff;">&larr; Back to Home</a>


    <!-- Download button -->
    <a href="/download_webhooks" class="button download-button" title="Download Webhooks">
        <p>&#x2B07;</p>
    </a>

    <!-- Clear button -->
    <button class="button clear-button" title="Clear" onclick="clearWebhooks()">
        <p>&#x1F5D1;</p> <!-- Unicode for trash icon -->
    </button>
</body>
